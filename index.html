<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/home_style.css">
</head>

<body>
    
    <div id="test">
    </div>
            <div class="col-9" id="row">
                <img id="img" width="75%">
            </div>
       
    <div class="container-fluid mt-5">
        <div class="row ml-5 mb-3">
            <span class="h1 p-4" style="border: 3px solid #6c757d; border-radius:50px">RohaMithran</span>
        </div>

        <div class="row justify-content-center">
            <div class="col-11">
                <img src="./src/mainimg.JPG" width="100% ">
            </div>
        </div>
        <div class="row bg-secondary justify-content-center mt-3 mb-3 pb-3 pt-4" id="img-container">
        </div>
    </div>

    <script>
        (function (jq) {
            function constructImageElement() {
                let imgPathArray = ['img0.jpg', 'img2.jpg', 'img3.jpg', 'img4.jpg', 'img5.jpg', 'img6.jpg', 'img7.jpg', 'img8.jpg', 'img9.jpg'];
                let imageEelements = '';
                imgPathArray.forEach(element => {
                    imageEelements += `<div class="col-4 pb-4 class="img-wrapper">
                               <img src="./src/${element}" alt="${element}" style="width:100%">
                               </div>`.trim();
                });
                return imageEelements;
            }
            let imageEelements = constructImageElement();
            let imgContainer = '#img-container';
            jq(imgContainer).append(imageEelements);

            let imgElement = `#img-container img`;
            jq(imgElement).on('click', function(event, index) {
                event.stopPropagation();
                jq('#test').addClass('display-block')
                let src = $(this).attr('src');
                jq('body #row #img').attr('src', src);
                $('body #row').addClass('display-block');  
            });
            jq("#test").on('click', function(event) {
                event.stopPropagation();
               jq(this).removeClass('display-block');
               $('body #row').removeClass('display-block');
            });
        })(jQuery);

    </script>
</body>

</html>
